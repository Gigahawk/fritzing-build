name: build

on:
  push:

  workflow_dispatch:

jobs:
  build_win:
    runs-on: windows-2019
    env:
      BOOST_VER_DOT: 1.78.0
      BOOST_VER_UND: 1_78_0
      FRITZING_VER: 0.9.6

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.15.2
          target: desktop
          arch: win64_msvc2019_64

      - name: Download boost
        shell: bash
        run: curl -L -O https://boostorg.jfrog.io/artifactory/main/release/${{ env.BOOST_VER_DOT }}/source/boost_${{ env.BOOST_VER_UND }}.zip

      - name: Extract boost
        run: 7z x boost_${{ env.BOOST_VER_UND }}.zip

      - name: Build libgit2
        run: |
          cd libgit2
          mkdir build64
          cd build64
          cmake ..
          cmake --build . --config Release

      - name: Replace Fritzing build script
        shell: bash
        run: cp release_fritzing.bat fritzing-app/tools/release_fritzing.bat

      - name: Build Fritzing
        shell: cmd
        run: |
          cd fritzing-app
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat" -host_arch=amd64 -arch=amd64
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat" -test
          tools\release_fritzing.bat ${{ env.FRITZING_VER }} 64 2019

      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: fritzing_${{ env.FRITZING_VER }}
          path: release64/fritzing-${{ env.FRITZING_VER}}.windows.64.zip
